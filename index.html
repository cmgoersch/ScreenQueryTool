<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Webseiten-Vorschau in einem Bildschirm</title>
</head>
<body>

    <h1>Portfolio</h1>
    <section class="screens">
    
        <div class="screen-container">
            
            <iframe src="https://dachgeschwister.de"></iframe>
        </div>
        <div class="screen-info">
            <p>Dachgeschwister - Architektur und Design Lösungen</p>
            <a href="https://dachgeschwister.de" target="_blank">
                <button>Zur Webseite</button>
            </a>
        </div>

        <div class="screen-container">
            <iframe src="https://www.cadus.org/"></iframe>
        </div>
        <div class="screen-info">
            <p>CADUS - Hilfe in Krisengebieten</p>
            <a href="https://www.cadus.org/" target="_blank">
                <button>Zur Webseite</button>
            </a>
        </div>

        <div class="screen-container">
            <iframe src="https://pbv-immobilien.de"></iframe>
        </div>
        <div class="screen-info">
            <p>PBV Immobilien - Experten für Immobilien</p>
            <a href="https://pbv-immobilien.de" target="_blank">
                <button>Zur Webseite</button>
            </a>
        </div>

        <div class="screen-container">
            <iframe src="https://madways.de"></iframe>
        </div>
        <div class="screen-info">
            <p>Madways - Kreativagentur für digitales Marketing</p>
            <a href="https://madways.de" target="_blank">
                <button>Zur Webseite</button>
            </a>
        </div>
    
    </section>
</body>
</html>
